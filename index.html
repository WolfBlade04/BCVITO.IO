<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BCVito.io|Conversión USD-VES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon2.png">

  <style>
    :root {
      --bg-overlay: rgba(0,0,0,0.7);
      --card-color: #4e4e4ea9;
      --text-color: #ffffff;
      --input-bg: #2a2a2a;
      --border-color: #444;
      --button-color: #202020;
      --up: #4caf50;
      --down: #f44336;
      --warn: #ff9800;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text-color);
      background:
        linear-gradient(var(--bg-overlay), var(--bg-overlay)),
        url('https://upload.wikimedia.org/wikipedia/commons/0/06/Flag_of_Venezuela.svg');
      background-size: cover;
      background-position: center;
    }

    .card {
      background: var(--card-color);
      padding: 20px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    h1 { text-align: center; font-size: 20px; }
    label { margin-top: 10px; display: block; font-weight: bold; }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid var(--border-color);
      background: var(--input-bg);
      color: var(--text-color);
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .resultado {
      margin-top: 15px;
      font-size: 20px;
      text-align: center;
      font-weight: bold;
    }

    .ultima-tasa {
      margin-top: 15px;
      font-size: 13px;
      border-top: 1px solid var(--border-color);
      padding-top: 10px;
      text-align: center;
    }

    .flecha.subio { color: var(--up); }
    .flecha.bajo { color: var(--down); }

    .reloj {
      position: fixed;
      top: 12px;
      right: 15px;
      font-size: 14px;
      text-align: right;
    }

    .offline {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--warn);
      color: #000;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      display: none;
      font-weight: bold;
      z-index: 1000;
    }

    /* -------- RESPONSIVE -------- */
    @media (max-width: 480px) {
      body { padding: 10px; }
      h1 { font-size: 18px; }
      .reloj { font-size: 12px; top: 8px; right: 10px; }
    }
  
    .logo-fijo {
      position: fixed;
      bottom: 12px;
      right: 12px;
      width: 90px;
      opacity: 0.9;
      z-index: 999;
    }

    .logo-fijo img {
      width: 100%;
      height: auto;
    }

    @media (max-width: 480px) {
      .logo-fijo { width: 70px; }
    }
  </style>
</head>
<body>

  <div class="reloj" id="reloj"></div>
  <div class="offline" id="offlineMsg">⚠️ Sin conexión a Internet</div>

  <div class="card">
    <h1>Calculadora USD a VES (BCV)</h1>

    <label>Monto (USD)</label>
    <input type="number" id="dolares" step="0.01">

    <label>Tasa Del Día (Bs)</label>
    <input type="number" id="tasa" step="0.01" readonly>

    <button onclick="calcular()">Calcular</button>
    <button onclick="cargarTasaBCV()">Actualizar Tasa</button>
    <button onclick="generarImagen()">Descargar Imagen</button>

    <div class="resultado" id="resultado"></div>
    <div class="ultima-tasa" id="ultimaTasa"></div>
  </div>

  <script>
    const API_URLS = [
      'https://ve.dolarapi.com/v1/dolares/oficial',
      'https://api.exchangerate.host/latest?base=USD&symbols=VES'
    ];

        /* ---------- CONEXIÓN ---------- */
    function actualizarConexion() {
      const msg = document.getElementById('offlineMsg');
      msg.style.display = navigator.onLine ? 'none' : 'block';
    }

    window.addEventListener('online', actualizarConexion);
    window.addEventListener('offline', actualizarConexion);
    actualizarConexion();

    /* ---------- BCV ---------- */
    async function cargarTasaBCV() {
      if (!navigator.onLine) {
        habilitarEntradaManual();
        return;
      }

      let nuevaTasa = null;

      for (const url of API_URLS) {
        try {
          const res = await fetch(url);
          const data = await res.json();

          if (data.promedio) nuevaTasa = Number(data.promedio);
          else if (data.venta) nuevaTasa = Number(data.venta);
          else if (data.precio) nuevaTasa = Number(data.precio);
          else if (data.rates && data.rates.VES) nuevaTasa = Number(data.rates.VES);

          if (!isNaN(nuevaTasa)) break;
        } catch (e) {}
      }

      if (!nuevaTasa || isNaN(nuevaTasa)) {
        habilitarEntradaManual();
        document.getElementById('ultimaTasa').textContent = 'No se pudo obtener la tasa automáticamente. Ingrésela manualmente.';
        return;
      }

      const tasaAnterior = Number(localStorage.getItem('ultimaTasa'));
      const ahora = new Date();

      const tasaInput = document.getElementById('tasa');
      tasaInput.value = nuevaTasa.toFixed(2);
      tasaInput.readOnly = true;

      localStorage.setItem('ultimaTasa', nuevaTasa);
      localStorage.setItem('fechaTasa', ahora.toISOString());

      mostrarUltimaTasa(nuevaTasa, ahora, tasaAnterior);
    }

    function habilitarEntradaManual() {
      const tasaInput = document.getElementById('tasa');
      tasaInput.readOnly = false;
      tasaInput.placeholder = 'Ingrese la tasa manualmente';
    }

    function calcular() {
      const usd = Number(document.getElementById('dolares').value);
      const tasa = Number(document.getElementById('tasa').value);
      if (!usd || !tasa) return;
      const total = (usd * tasa).toFixed(2);
      ultimoResultado = { usd, tasa, total, fecha: new Date() };
      document.getElementById('resultado').textContent = `Bs ${total}`;
    }

    let ultimoResultado = null;

    function mostrarUltimaTasa(tasa, fecha, tasaAnterior) {
      let flecha = '';
      if (tasaAnterior) {
        if (tasa > tasaAnterior) flecha = '<span class="flecha subio"> ▲ Subió</span>';
        if (tasa < tasaAnterior) flecha = '<span class="flecha bajo"> ▼ Bajó</span>';
      }

      document.getElementById('ultimaTasa').innerHTML =
        `Tasa BCV: <strong>Bs ${tasa.toFixed(2)}</strong>${flecha}<br>` +
        `<small>${fecha.toLocaleDateString('es-VE')} ${fecha.toLocaleTimeString('es-VE')}</small>`;
    }

    /* ---------- RELOJ ---------- */
    function actualizarReloj() {
      const a = new Date();
      document.getElementById('reloj').innerHTML =
        `${a.toLocaleDateString('es-VE', { weekday:'long', day:'numeric', month:'long', year:'numeric' })}<br>` +
        a.toLocaleTimeString('es-VE');
    }

    setInterval(actualizarReloj, 1000);
    actualizarReloj();
    cargarTasaBCV();

function generarImagen() {
  if (!ultimoResultado) {
    alert('Primero realiza un cálculo');
    return;
  }

  const canvas = document.createElement('canvas');
  canvas.width = 1080;
  canvas.height = 1920;
  const ctx = canvas.getContext('2d');

  /* ===============================
     FONDO BANDERA DE VENEZUELA
  =============================== */

  // Amarillo
  ctx.fillStyle = '#F4D03F';
  ctx.fillRect(0, 0, 1080, 360);

  // Azul
  ctx.fillStyle = '#0033A0';
  ctx.fillRect(0, 360, 1080, 360);

  // Rojo
  ctx.fillStyle = '#D52B1E';
  ctx.fillRect(0, 720, 1080, 360);

  // Overlay oscuro para legibilidad
  ctx.fillStyle = 'rgba(0,0,0,0.55)';
  ctx.fillRect(0, 0, 1080, 1080);

  /* ===============================
     ESTRELLAS (8 en arco)
  =============================== */
  function dibujarEstrella(cx, cy, r, spikes = 5) {
    let rot = Math.PI / 2 * 3;
    let x = cx;
    let y = cy;
    const step = Math.PI / spikes;

    ctx.beginPath();
    ctx.moveTo(cx, cy - r);

    for (let i = 0; i < spikes; i++) {
      x = cx + Math.cos(rot) * r;
      y = cy + Math.sin(rot) * r;
      ctx.lineTo(x, y);
      rot += step;

      x = cx + Math.cos(rot) * (r / 2);
      y = cy + Math.sin(rot) * (r / 2);
      ctx.lineTo(x, y);
      rot += step;
    }

    ctx.lineTo(cx, cy - r);
    ctx.closePath();
    ctx.fill();
  }
  
ctx.fillStyle = 'rgba(255,255,255,0.35)';

  const centerX = 540;
  const centerY = 540;
  const radius = 180;

  for (let i = 0; i < 8; i++) {
    const angle = Math.PI + (i * Math.PI / 7);
    const x = centerX + Math.cos(angle) * radius;
    const y = centerY + Math.sin(angle) * radius;
    dibujarEstrella(x, y, 20);
  }

  /* ===============================
     LOGO INLINE (TEXTO)
  =============================== */

  ctx.textAlign = 'center';
  ctx.fillStyle = '#FFFFFF';

  ctx.font = 'bold 72px Arial';
  ctx.fillText('BCVITO.IO', 540, 220);

  ctx.font = '40px Arial';
  ctx.fillText('Conversión USD - VES', 540, 290);

  /* ===============================
     DATOS
  =============================== */

  ctx.font = '44px Arial';
  ctx.fillText(`USD: $${ultimoResultado.usd}`, 540, 430);
  ctx.fillText(`Tasa: Bs ${ultimoResultado.tasa}`, 540, 500);

  ctx.font = 'bold 70px Arial';
  ctx.fillText(`TOTAL: Bs ${ultimoResultado.total}`, 540, 620);

  ctx.font = '34px Arial';
  ctx.fillText(
    ultimoResultado.fecha.toLocaleDateString('es-VE') +
    ' ' +
    ultimoResultado.fecha.toLocaleTimeString('es-VE'),
    540,
    700
  );

  ctx.font = 'italic 36px Arial';
  ctx.fillText('Muchas Gracias por usar BCVITO.IO', 540, 820);

  ctx.font = '26px Arial';
  ctx.fillText('Referencia informativa · https://wolfblade04.github.io/BCVITO.IO', 540, 880);

  /* ===============================
     MOSTRAR IMAGEN
  =============================== */

  const dataURL = canvas.toDataURL('image/png');
  const win = window.open();
 win.document.write(`
  <html>
  <head>
    <title> BCVITO.IO </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        margin: 0;
        background: #000;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;                              
      }
      img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <img src="${img}">
  </body>
  </html>
  `);

  </script>
